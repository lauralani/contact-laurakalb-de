<head>
    <link rel="stylesheet" href="index.css" />
    <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css' />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</head>

<body>
    <div class="frame">
        <div id="button_open_envelope">
            Email me
        </div>
        <div class="message">
            <form method="post" action="#">
                <input type="text" name="name" id="name" placeholder=" Name* " required>

                <input type="email" name="email" id="email" placeholder=" Email* " required>

                <input type="text" name="phone" id="phone" placeholder=" Phone (optional)">

                <textarea name="message" id="messarea" placeholder=" Message* " required></textarea>

                <input type="text" name="address" id="address" style="display: none;">
                <input type="submit" value="Send" id="send">
            </form>
        </div>
        <div class="bottom"></div>
        <div class="left"></div>
        <div class="right"></div>
        <div class="top"></div>
        <script src="index.js"></script>
    </div>
</body>
